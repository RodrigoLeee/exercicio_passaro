<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  }
    </style>
</head>
<body>

<script>
//cria a tela e configura a mesma
//define dimensões como sendo 800x600
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,

    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

//Carrega o Phaser dentro de uma variável jogo
var game = new Phaser.Game(config);

//cria a variável passarinho
var passarinho;


function preload() {
    //carrega a imagem de fundo de tela
    this.load.image('bg', 'assets/bg_space.png');
    //carrega o sprite do passarinho
    this.load.spritesheet('bird', 'assets/bird-purple.png', { frameWidth: 75, frameHeight: 75});
}

function create() {
    this.add.image(400, 300, 'bg').setScale(1.2);
    passarinho = this.add.sprite(100, 50, 'bird').setScale(1.3);

    this.anims.create({
        key: 'fly',
        frames: this.anims.generateFrameNumbers('bird', { start: 0, end: 7 }),
        frameRate: 10,
        repeat: -1
    })

    passarinho.anims.play('fly', true)

}

function update() { 
    if (passarinho.x === 100) {
        passarinho.setFlip(false, false);
        passarinho.ida = true;
    }
    if (passarinho.x < 700 && passarinho.ida == true) {
        console.log("O passarinho passa a se movimentar para a direita.");
        passarinho.x += 5;
    }
    if (passarinho.x === 700) {
        passarinho.setFlip(true, false);
        passarinho.ida = false;
    }
    if (passarinho.x > 100 && passarinho.ida == false) {
        console.log("O passarinho passa a se movimentar para a esquerda.")
        passarinho.x -= 5;
    }
    if (passarinho.y === 50){
        passarinho.sobe = false
    }
    if (passarinho.y >= 50 && passarinho.sobe == false) {
        passarinho.y += 5;
    }
    if (passarinho.y === 550){
        passarinho.sobe = true
    }
    if (passarinho.y <= 550 && passarinho.sobe == true) {
        passarinho.y -= 5;
    }
}

</script>

</body>
</html>
